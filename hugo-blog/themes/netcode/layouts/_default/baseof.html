<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* Custom Prose Styling for Blog Content */
        .prose {
            color: #374151;
            max-width: 65ch;
        }
        
        .prose h2 {
            color: #111827;
            font-weight: 800;
            font-size: 1.875rem;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            line-height: 1.3;
            letter-spacing: -0.025em;
        }
        
        .prose h3 {
            color: #111827;
            font-weight: 700;
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .prose h4 {
            color: #1f2937;
            font-weight: 600;
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .prose p {
            margin-top: 0;
            margin-bottom: 1.5rem;
            line-height: 1.75;
            font-size: 1.125rem;
        }
        
        .prose a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        .prose a:hover {
            border-bottom-color: #2563eb;
        }
        
        .prose strong {
            color: #111827;
            font-weight: 700;
        }
        
        .prose code {
            color: #2563eb;
            background-color: #eff6ff;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        .prose pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 2rem 0;
            line-height: 1.7;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        .prose pre code {
            background-color: transparent;
            color: #f9fafb;
            padding: 0;
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        .prose ul {
            list-style-type: disc;
            margin-top: 1.25rem;
            margin-bottom: 1.25rem;
            padding-left: 1.75rem;
        }
        
        .prose ol {
            list-style-type: decimal;
            margin-top: 1.25rem;
            margin-bottom: 1.25rem;
            padding-left: 1.75rem;
        }
        
        .prose li {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.75;
            font-size: 1.125rem;
        }
        
        .prose li > p {
            margin: 0.5rem 0;
        }
        
        .prose li ul,
        .prose li ol {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .prose blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1.5rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            font-style: italic;
            color: #6b7280;
            margin: 2rem 0;
            background-color: #f9fafb;
        }
        
        .prose img {
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            margin: 2rem auto;
        }
        
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 1rem;
        }
        
        .prose th {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: #111827;
        }
        
        .prose td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }
        
        .prose hr {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 3rem 0;
        }
        
        /* Syntax Highlighting for Code */
        .prose pre code {
            display: block;
            white-space: pre;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .prose h2 {
                font-size: 1.5rem;
            }
            .prose h3 {
                font-size: 1.25rem;
            }
            .prose p,
            .prose li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
            
            // Code Block Copy Button
            const codeBlocks = document.querySelectorAll('pre code');
            codeBlocks.forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                
                // Create wrapper div
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper relative group';
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                
                // Create copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'absolute top-3 right-3 bg-gray-700 hover:bg-gray-600 text-white text-xs font-semibold px-3 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-2 shadow-lg';
                copyButton.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <span class="copy-text">Copy</span>
                `;
                
                copyButton.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(codeBlock.textContent);
                        const copyText = copyButton.querySelector('.copy-text');
                        const originalText = copyText.textContent;
                        copyText.textContent = 'Copied!';
                        copyButton.classList.add('bg-green-600', 'hover:bg-green-700');
                        copyButton.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                        
                        setTimeout(() => {
                            copyText.textContent = originalText;
                            copyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                            copyButton.classList.add('bg-gray-700', 'hover:bg-gray-600');
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                });
                
                wrapper.appendChild(copyButton);
            });
        });
    </script>
</body>
</html>
